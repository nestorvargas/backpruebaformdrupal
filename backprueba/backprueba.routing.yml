backprueba.formdata:
  path: '/example-module/form'
  defaults:
    _controller: '\Drupal\backprueba\Controller\DataController::registro'
  requirements:
    _permission: 'access content'

backprueba.data:
  path: '/example-module/data'
  defaults:
    _controller: '\Drupal\backprueba\Controller\DataController::datarest'
  requirements:
    _permission: 'access content'


backprueba.datadelete:
  path: '/example-module/data/delete/{id}'
  defaults:
    _controller: '\Drupal\backprueba\Controller\DataController::datarestdelete'
  requirements:
    _permission: 'access content'

backprueba.dataupdate:
  path: '/example-module/data/update/{id}'
  defaults:
    _controller: '\Drupal\backprueba\Controller\DataController::datarestupdate'
  requirements:
    _permission: 'access content'
